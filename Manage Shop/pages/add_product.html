                <div class="row">
                    <div class="col-lg-12">
                        <h2>Add new product</h2>
                        <div class="panel panel-default">
                            <div class="panel-body" id="app">
                                <form role="form" v-on:submit.prevent="addProduct">
                                    <fieldset>
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label>Product name</label>
                                                    <input class="form-control" placeholder="Enter name" v-model="Product.name" required>
                                                </div>
                                                <div class="form-group">
                                                    <label>Barcode</label>
                                                    <input class="form-control" placeholder="Enter code" v-model="Product.barcode" required>
                                                </div>
                                                <div class="form-group">
                                                    <label>Category</label>
                                                    <select class="form-control" v-model="selectedCategory">
                                                        <option v-for="category in categories" :value="category">{{ category.name }}</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label>Sale Price</label>
                                                    <input type="text" class="form-control" placeholder="Enter price" v-model="salePrice" required>
                                                    <input class="form-control" disabled="true" v-model="salePriceFormat">
                                                </div>
                                                <div class="form-group">
                                                    <label>Description</label>
                                                    <textarea class="form-control" rows="3" v-model="Product.productDescription" required></textarea>
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label>Product image</label>
                                                    <input type="file" id="product_file" v-on:change="onFileChange">
                                                    <img src="../image/noimageavailable.png" alt="HTML5 Icon" width="256" height="256" id="product_image">
                                                </div>
                                                <br>
                                                <input type="submit" class="btn btn-success btn-lg" value="Add product">
                                            </div>
                                            
                                        </div>
                                    </fieldset>
                                </form>
